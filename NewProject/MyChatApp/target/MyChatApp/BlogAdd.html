<body class="ng-cloak">
<div class="generic-container" ng-controller="BlogController as ctrl">

<div class="formcontainer">

	<br>
	
	<div class="container-fluid">

		<div class="container-fluid" id="fullwrapper">
		<div class="rows">
			<div class="col-md-7">
				<div id="logo-container"></div>
				<div class="col-sm-8 col-md-10 col-md-offset-1">
					<div class="form-group input-group">

						<center>
							<h3>New Blog?</h3>
						</center>
					</div>
				<form ng-submit="ctrl.submit()" name="myForm">
					
							<div class="form-group input-group">
							<span class="input-group-addon"><i	class="glyphicon glyphicon-user"></i></span>
							<input class="form-control" type="text" ng-model="ctrl.user.id" path='blogid' placeholder="Blog Id" />
							
						</div>
						
						<div class="form-group input-group">
							<span class="input-group-addon"><i	class="glyphicon glyphicon-user"></i></span>
							<input class="form-control" type="text" ng-model="ctrl.user.title" path='blogtitle' placeholder="Blog Title" />
							
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-comment"></i></span>
							<input type=textarea ng-model="ctrl.user.description" path="blogdesc" class="form-control" placeholder="Blog Description" rows="20"/>
						</div>
							<button type="submit" class="btn btn-danger" style="width: 500px;">Register</button>
						</form>


	</div>
	</div>
	</div>
