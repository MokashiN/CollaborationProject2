    <div ng-controller="ChatController" class="container"> 
      <form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="Compose a new message..." ng-model="message" class="form-control" />

          <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
          <button class="btn btn-def btn-block" type="submit"  class="form-control" style="width: 500px;">Send</button>
        </div>
        
      </form>
      <hr/>
      <p ng-repeat="msg in messages | orderBy:'time':true" class="message">
        <time>{{msg.time | date:'HH:mm'}}</time>
        <p>Date = {{ today | date }}</p>
        <p>This if message :- {{ msg }}</p>
      </p>
    </div>
